<!DOCTYPE html>
<html lang="th">
<head>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Itim&display=swap" rel="stylesheet">
    <style>
body {
            /* Modern gradient background - สีที่นิยมปี 2024 */
            background: linear-gradient(135deg, #667eea 0%, #764ba2 50%, #f093fb 100%);
            background-attachment: fixed;
            font-family: Itim, sans-serif;
            margin: 0;
            padding: 20px;
            min-height: 100vh;
        }

        h1 {
            /* สีทองโรสโกลด์ที่นิยม */
            color: #ff6b6b;
            text-align: center;
            font-size: 2.5rem;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.3);
            background: linear-gradient(45deg, #776bff, #ffffff, #ff9ff3);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
            margin: 30px 0;
        }

        p {
            font-size: 18px;
            text-align: center;
            color: #ffffff;
            text-shadow: 1px 1px 3px rgba(0, 0, 0, 0.5);
            background: rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(10px);
            padding: 20px;
            border-radius: 15px;
            margin: 20px auto;
            max-width: 600px;
            border: 1px solid rgba(255, 255, 255, 0.2);
        }

        img {
            width: 200px;
            height: 200px;
            /* สีขอบโมเดิร์น - Coral/Peach */
            border: 8px solid #ff910a;
            border-radius: 50%;
            box-shadow: 
                0 8px 25px rgba(255, 107, 107, 0.4),
                0 0 0 3px rgba(255, 255, 255, 0.3);
            display: block;
            margin: 30px auto;
            transition: all 0.3s ease;
            object-fit: cover;
        }

        img:hover {
            transform: scale(1.05);
            box-shadow: 
                0 12px 35px rgba(255, 107, 107, 0.6),
                0 0 0 5px rgba(255, 255, 255, 0.4);
            border-color: #feca57;
        }

        table {
            width: 80%;
            border-collapse: collapse;
            margin: 30px auto;
            /* Modern white background with transparency */
            background: rgba(255, 255, 255, 0.95);
            backdrop-filter: blur(10px);
            border-radius: 15px;
            overflow: hidden;
            box-shadow: 0 15px 35px rgba(0, 0, 0, 0.2);
            border: 1px solid rgba(255, 255, 255, 0.3);
        }

        th, td {
            border: none;
            padding: 18px;
            text-align: left;
        }

        th {
            /* Modern gradient header */
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            font-weight: bold;
            font-size: 1.2rem;
            text-shadow: 1px 1px 2px rgba(0, 0, 0, 0.3);
            text-align: center;
        }

        td {
            color: #2c3e50;
            font-size: 1rem;
            border-bottom: 1px solid rgba(0, 0, 0, 0.05);
        }

        td:first-child {
            font-weight: 600;
            color: #34495e;
            background: linear-gradient(135deg, #f8f9fa 0%, #e9ecef 100%);
            width: 35%;
        }

        tr:nth-child(even) td:not(:first-child) {
            /* Soft pastel background */
            background: linear-gradient(135deg, #fff5f5 0%, #fed7f7 50%, #fce7f3 100%);
        }

        tr:nth-child(odd) td:not(:first-child) {
            /* Alternative soft background */
            background: linear-gradient(135deg, #f0f9ff 0%, #e0e7ff 50%, #ede9fe 100%);
        }

        tr:hover {
            transform: translateY(-2px);
            transition: all 0.3s ease;
        }

        tr:hover td {
            background: linear-gradient(135deg, #ff9a9e 0%, #fecfef 50%, #fecfef 100%) !important;
            color: #2c3e50;
        }

        tr:hover td:first-child {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%) !important;
            color: white;
        }

        a {
            color: #667eea;
            text-decoration: none;
            font-weight: 600;
            transition: all 0.3s ease;
            position: relative;
        }

        a:hover {
            color: #5a67d8;
            text-shadow: 0 0 8px rgba(102, 126, 234, 0.5);
        }

        a::after {
            content: '';
            position: absolute;
            bottom: -2px;
            left: 0;
            width: 0;
            height: 2px;
            background: linear-gradient(90deg, #667eea, #ff6b6b);
            transition: width 0.3s ease;
        }

        a:hover::after {
            width: 100%;
        }

        /* Responsive design */
        @media (max-width: 768px) {
            body {
                padding: 10px;
            }
            
            h1 {
                font-size: 2rem;
            }
            
            table {
                width: 95%;
            }
            
            th, td {
                padding: 12px;
                font-size: 0.9rem;
            }
        }


        body::before {
            content: '';
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: 
                radial-gradient(circle at 20% 50%, rgba(255, 255, 255, 0.1) 2px, transparent 2px),
                radial-gradient(circle at 80% 20%, rgba(255, 255, 255, 0.1) 3px, transparent 3px),
                radial-gradient(circle at 40% 80%, rgba(255, 255, 255, 0.1) 1px, transparent 1px);
            background-size: 100px 100px, 150px 150px, 75px 75px;
            pointer-events: none;
            z-index: -1;
            animation: float 15s ease-in-out infinite;
        }

        @keyframes float {
            0%, 100% { transform: translateY(0px); }
            50% { transform: translateY(-10px); }
        }
    </style>
</head>

<body>

    <div class="rbox">
    <button onclick="start_random()">กดเพื่อสุ่มตัวเลข 6 หลัก</button>
    <div id="num">------</div>
</div>

<script>
    let n = 0;
    let numElem = document.getElementById("num");

    function start_random(){
        if(n>0) return;
        n = 50;
        next_number();
    }
    function next_number(){
        var r = Math.round(Math.random()*999999)+"";
        numElem.innerText = r.padStart(6,'0');
        n--;
        if(n>0){
           setTimeout(next_number,150-n); 
        }
    }
</script>
</body>
</html>
